<html>
    <head>
        <script>
            function gfg(){
                document.getElementById("demo").innerHTML = "Geeks for geeks"
            }
        </script>
    </head>

    <h2>Javascript in head section</h2>
    <p id="demo" style="color: green;">GeeksforGeeks.</p>
    <button type="button" onclick="gfg()">Click it.</button>
</html>
